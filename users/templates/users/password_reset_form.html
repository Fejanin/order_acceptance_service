{% extends 'base.html' %}

{% block content %}
<div  class="container main">
  <h1>Востановление пароля</h1>
  <form method="post">
    {% csrf_token %}
    {% for f in form %}
      <p>
        <label for="{{ f.id_for_label }}">{{ f.label }}</label>
        {{ f }}
      </p>
      <div>{{ f.errors }}</div>
    {% endfor %}
    <p>
      <button type="submit">Сбросить на E-mail</button>
    </p>
  </form>
  <div class="main"></div>
</div>
{% endblock %}
