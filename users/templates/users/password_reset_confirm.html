{% extends 'base.html' %}

{% block content %}
<div  class="container main">
  <h1>Новый пароль</h1>
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <div>
      {{ form.non_field_errors }}
    </div>
    {% for f in form %}
      <p>
        <label for="{{ f.id_for_label }}">{{ f.label }}</label>
        {{ f }}
      </p>
      <div>{{ f.errors }}</div>
    {% endfor %}
    <p>
      <button type="submit">Сохранить</button>
    </p>
  </form>
<div class="main"></div>
</div>
{% endblock %}
